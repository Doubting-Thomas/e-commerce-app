<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Store</title>
  </head>
  <body>
    <section class="signup auth">
      <div class="auth__container signup__container">
        <div class="auth__image signup__image"></div>

        <div class="auth__form signup__form">
          <h2 class="auth_heading signup_heading heading u-margin-bottom-md">
            signup
          </h2>
          <form>
            <input
              type="text"
              class="auth__text signup__text u-margin-bottom-sm"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              class="auth__password signup__password u-margin-bottom-sm"
              placeholder="Password"
              required
            />
            <a href="" class="btn btn--intro u-margin-bottom-sm">Signup</a>
            <p class="auth__cta signup_cta">
              Already have an account?
              <a href="login.html" class="auth__link signup__link">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
